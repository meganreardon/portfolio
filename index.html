  <body>

    <main>

      <nav class="nav-list">
        <img src="images/hamburger_icon.png" class="nav-icon">

          <li class="tab" data-content="blogposts"><a href="#"><img src="images/socialmedia/social-1_logo-rss.svg" /> Home</a></li>
          <li class="tab" data-content="aboutthis"><a href="#"><img src="images/socialmedia/social-1_logo-buysellads.svg" /> About</a></li>

          <p>This is the content that is about all of this. All of your this is belong to this.</p>
        </article>

    <footer>
      <p>&copy; Good Food Inc.</p>
    </footer>

    <script src="scripts/blogpost-data.js" type="text/javascript"></script>
